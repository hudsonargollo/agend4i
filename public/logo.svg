<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="60" fill="#2563eb"/>
  
  <!-- Calendar icon -->
  <rect x="25" y="30" width="70" height="60" rx="8" fill="white"/>
  <rect x="25" y="30" width="70" height="20" rx="8" fill="#1e40af"/>
  
  <!-- Calendar grid -->
  <line x1="35" y1="60" x2="85" y2="60" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="35" y1="70" x2="85" y2="70" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="35" y1="80" x2="85" y2="80" stroke="#e5e7eb" stroke-width="1"/>
  
  <line x1="45" y1="50" x2="45" y2="90" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="50" x2="60" y2="90" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="75" y1="50" x2="75" y2="90" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Calendar rings -->
  <rect x="40" y="20" width="4" height="20" rx="2" fill="#6b7280"/>
  <rect x="76" y="20" width="4" height="20" rx="2" fill="#6b7280"/>
  
  <!-- AI accent -->
  <circle cx="70" cy="75" r="6" fill="#2563eb"/>
  <circle cx="70" cy="75" r="3" fill="white"/>
  
  <!-- Text "4i" -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4i</text>
</svg>